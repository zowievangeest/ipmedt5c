<div class="container-fluid p-0 m-0">
    <div class="row">
        <div class="video-container">
            <div class="video-content mx-auto">
                <iframe width="1280" height="720" *ngIf="products" [src]="videoUrl()" frameborder="0"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 offset-lg-2 video-info">
            <div class="row">
                <div class="col-lg-9">
                    <p *ngIf="products">{{ products[0]['platform']['name'] }} / {{ products[0]['platform']['brand'] }}</p>
                    <p *ngIf="products">{{ products[0]['game']['name']}}</p>
                    <p *ngIf="products">Gepubliseerd door: {{ products[0]['game']['publisher']['publisher'] }}</p>
                    <p *ngIf="products">Release date: {{ products[0]['game']['release_date']}}</p>
                </div>
                <div class="col-lg-1">
                    <p>Test</p>
                </div>
                <div class="col-lg-1">
                    <p>Test</p>
                </div>
                <div class="col-lg-1">
                    <p>Test</p>
                </div>
            </div>
        </div>
    </div>

</div>
