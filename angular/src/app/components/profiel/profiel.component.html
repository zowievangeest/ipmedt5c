<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="my-5 text-center">Profiel</h3>
            <form>
                <div class="form-group">
                    <label for="username">Gebruikers naam</label>
                    <input type="text" class="form-control" id="username" *ngIf="user" [value]="user.name"
                           disabled="disabled">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" *ngIf="user" [value]="user['email']"
                           disabled="disabled">
                </div>
            </form>
        </div>
    </div>
</div>
