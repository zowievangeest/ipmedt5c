<div class="col-md-8 offset-md-2">
    <h3 class="my-5 text-center">User profile</h3>
    <form>
        <div class="form-group">
            <label for="idField">ID</label>
            <input type="text" class="form-control" id="idField" *ngIf="user" [value]="user['id']" disabled="disabled">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" *ngIf="user" [value]="user.name"
                   disabled="disabled">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" *ngIf="user" [value]="user['email']"
                   disabled="disabled">
        </div>

        <div class="form-group">
            <label for="created">Created</label>
            <input type="text" class="form-control" id="created" *ngIf="user" [value]="user['created_at']"
                   disabled="disabled">
        </div>

        <div class="form-group">
            <label for="updated">Updated</label>
            <input type="text" class="form-control" id="updated" *ngIf="user" [value]="user['updated_at']"
                   disabled="disabled">
        </div>

        <button type="submit" class="btn btn-primary" disabled="disabled">Update</button>
    </form>
</div>
