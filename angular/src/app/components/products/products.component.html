<div class="container">
    <table class="table my-5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Naam</th>
            <th>Platform</th>
            <th>Prijs</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | keys">
                <td>{{ product.value["tag_id"] }}</td>
                <td>{{ product.value["game"]["name"] }}</td>
                <td>{{ product.value["platform"]["name"] }}</td>
                <td>&euro; {{ product.value["game"]["price"] }}</td>
            </tr>
        </tbody>
    </table>
</div>
